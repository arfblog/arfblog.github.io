<script>
var page = 1;
var asd = "";
var getHTML = function ( url, callback ) {

	// Feature detection
	if ( !window.XMLHttpRequest ) return;

	// Create new request
	var xhr = new XMLHttpRequest();

	// Setup callback
	xhr.onload = function() {
		if ( callback && typeof( callback ) === 'function' ) {
			callback( this.responseXML );
		}
	}

	// Get the HTML
	xhr.open( 'GET', url );
	xhr.responseType = 'document';
	xhr.send();

};
	
	
function listcontents(){
	document.getElementById("contents").innerHTML = " ";
getHTML( '/list.html', function (response) {
	asd = response.body.innerHTML.split("<b>articsplitter</b>");
	var i= 0;
	for(i=(page*5)-5;i<((page*5)-1);i++){
	if(asd[i] != undefined){document.getElementById("contents").innerHTML += (asd[i]);}
	}
	});
	return 0;
}
	listcontents();
	
	function listpages(){
		document.getElementById("pages").innerHTML = " ";
	var ii = 0;
	for(ii = 1;ii<Math.floor(asd.length/4);ii++){
		if(ii == page){
		document.getElementById("pages").innerHTML += '<a onclick="pg('+ii+')" class="active">'+ii+'</a>';
		}else{
	 document.getElementById("pages").innerHTML += '<a onclick="pg('+ii+')" >'+ii+'</a>';
		}
	}
	return 0;
	}
	function pg(pgno){
		document.getElementById("pages").innerHTML = " ";
		page = pgno;
		listcontents();
		listpages();
		return 0;
	}
	
document.getElementById("pages").style.display = "inline-block";
document.getElementById("backbut").style.display = "none";
document.getElementById("cont").style.display = "none";
var ur = document.URL.replace("https://arfblog.github.io/?post=","");
if(ur == "https://arfblog.github.io/"){
document.getElementById("backbut").style.display = "none";
document.getElementById("cont").style.display = "none";
	document.getElementById("pages").style.display = "inline-block";
}else{
getHTML( '/posts/'+ur+'.html', function (response) {
	document.getElementById("cont").innerHTML = response.documentElement.innerHTML;
});
	document.getElementById("backbut").style.display = "inline";
	document.getElementById("pages").style.display = "none";
document.getElementById("cont").style.display = "inline";
	document.getElementById("contents").style.display = "none";

}
	
  function disp(gh){
var selection = gh;
var x = document.getElementById("contents")
var y = document.getElementById("backbut")
if(selection == 1){
x.style.display = "none";
document.getElementById("pages").style.display = "none";
y.style.display = "inline";
document.getElementById("cont").style.display = "inline";
}else if(selection == 0){
x.style.display = "inline";
document.getElementById("pages").style.display = "inline-block";
y.style.display = "none";
document.getElementById("cont").style.display = "none";
}else{
getHTML( '/posts/'+selection+'.html', function (response) {
	document.getElementById("cont").innerHTML = response.documentElement.innerHTML;
});
x.style.display = "none";
	document.getElementById("pages").style.display = "none";
y.style.display = "inline";
document.getElementById("cont").style.display = "inline";
}
return 0;
}

{
