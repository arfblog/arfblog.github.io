<script>
var getHTML = function ( url, callback ) {

	// Feature detection
	if ( !window.XMLHttpRequest ) return;

	// Create new request
	var xhr = new XMLHttpRequest();

	// Setup callback
	xhr.onload = function() {
		if ( callback && typeof( callback ) === 'function' ) {
			callback( this.responseXML );
		}
	}

	// Get the HTML
	xhr.open( 'GET', url );
	xhr.responseType = 'document';
	xhr.send();

};
document.getElementById("backbut").style.display = "none";
document.getElementById("cont").style.display = "none";
var ur = document.URL.replace("https://arfblog.github.io/?post=","");
if(ur == "https://arfblog.github.io/"){
document.getElementById("backbut").style.display = "none";
document.getElementById("cont").style.display = "none";
}else{
getHTML( '/posts/'+ur+'.html', function (response) {
	document.getElementById("cont").innerHTML = response.documentElement.innerHTML;
});
	document.getElementById("backbut").style.display = "inline";
document.getElementById("cont").style.display = "inline";
	document.getElementById("contents").style.display = "none";

}
  function disp(gh){

var y = document.getElementById("backbut")

}else if(selection == 0){

y.style.display = "none";
document.getElementById("cont").style.display = "none";
}else{
getHTML( '/posts/'+selection+'.html', function (response) {
	document.getElementById("cont").innerHTML = response.documentElement.innerHTML;
});
x.style.display = "none";
y.style.display = "inline";
document.getElementById("cont").style.display = "inline";
}
}
